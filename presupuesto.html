    <script defer src="js/presupuesto.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">JohnSite</a>

            <ul>

                <li><a href="presupuesto.html" class="active">Presupuesto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Solicita tu presupuesto</h1>
        <form id="form-presupuesto">
            <fieldset>
                <legend>Datos de contacto</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="15" required>
                <br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" maxlength="40" required>
                <br>
                <label for="telefono">Teléfono de contacto:</label>
                <input type="text" id="telefono" name="telefono" maxlength="9" required>
                <br>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>
            <fieldset>
                <legend>Opciones de presupuesto</legend>
                <label for="producto">Producto:</label>
                <select id="producto" name="producto" required>
                    <option value="" disabled selected>Selecciona un producto</option>
                    <option value="A">Producto A - 100€</option>
                    <option value="B">Producto B - 200€</option>
                    <option value="C">Producto C - 300€</option>
                </select>
                <br>
                <label for="plazo">Plazo (meses):</label>
                <input type="number" id="plazo" name="plazo" min="1" max="24" required>
                <br>
                <label>Extras:</label>
                <br>
                <input type="checkbox" id="extra1" name="extras" value="50">
                <label for="extra1">Extra 1 (+50€)</label>
                <br>
                <input type="checkbox" id="extra2" name="extras" value="75">
                <label for="extra2">Extra 2 (+75€)</label>
                <br>
                <input type="checkbox" id="extra3" name="extras" value="100">
                <label for="extra3">Extra 3 (+100€)</label>
                <br>
                <label for="presupuesto">Presupuesto final:</label>
                <input type="text" id="presupuesto" name="presupuesto" readonly>
            </fieldset>
            <fieldset>
                <legend>Condiciones</legend>
                <input type="checkbox" id="condiciones" name="condiciones" required>
                <label for="condiciones">Acepto las condiciones de privacidad</label>
                <br>
                <button type="submit">Enviar</button>
                <button type="reset">Resetear</button>
            </fieldset>
        </form>
        <div id="mensaje-error" style="color:red;"></div>
    </main>
